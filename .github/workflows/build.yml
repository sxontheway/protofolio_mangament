name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v0.3 # Trigger on tags like v1.0, v2.3.4
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is Intel (x86_64)
        # macos-14 is Apple Silicon (arm64)
        os: [macos-13, macos-14]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies & Build
      run: |
        # The build_app.py script handles installing requirements and building frontend/backend
        python build_app.py

    - name: Rename Executable
      run: |
        cd dist
        if [ "${{ matrix.os }}" == "macos-13" ]; then
          mv PortfolioManager PortfolioManager-Intel
        else
          mv PortfolioManager PortfolioManager-AppleSilicon
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PortfolioManager-${{ matrix.os }}
        path: dist/PortfolioManager-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/PortfolioManager-*
        generate_release_notes: true
